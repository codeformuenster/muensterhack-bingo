<script>

	function changeColor(cell) {
		cell.style.backgroundColor = '#FF0000';
		cell.style.color = '#FFFFFF';
	}

	var picked = [];

	var randomNr = Math.floor(Math.random() * terms.length);

	for (let i = 0; i < document.getElementsByTagName('td').length; i++) {
		var randomNr = Math.floor(Math.random() * terms.length);
		var term = terms[randomNr];
		while (picked.indexOf(term) !== -1) {
			randomNr = Math.floor(Math.random() * terms.length);
			term = terms[randomNr];
		}
		picked.push(term);
		document.getElementsByTagName('td')[i].innerHTML = term;
		console.log(randomNr + " " + term);
	}

</script>
